<script>
 
 function change() {
   if ($("#destra").hasClass("matita")) {
       $("#destra2").removeClass("schizzi");
   $("#destra2").addClass("scuro");
 } else if ($("#destra2").hasClass("scuro")) 
{ $("#destra2").removeClass("scuro");
 $("#destra2").addClass("schizzi"); }

 $("#destra").click(change);
   
  
  function switch() {
   if ($("#sinistra").hasClass("matita")) {
       $("#sinitra2").removeClass("schizzi");
   $("#sinitra2").addClass("scuro");
 } else if ($("#destra2").hasClass("scuro")) 
{ $("#sinitra2").removeClass("scuro");
 $("#sinitra2").addClass("schizzi"); }

 $("#sinitra").click(switch);
   
  </script>
